<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>

<body>
    <div class="main main-sign-up">
        <header class="l-header">
            <img src="./img/register.png" alt="" >
        </header>
        <div class="l-container">
            <div class="container__title container__title-sign-up">
                <span class="container__title-welcome">Hi there!</span>
                <h1 class="container__title-content">Let's Get Started</h1>
            </div>
            <div class="container__form">
                <form action="" class="form">
                    <div class="form__input">
                        <i class="far fa-user input__icon"></i>
                        <input type="text" class="btn-base form__input--user" placeholder="Username">
                    </div>
                    <div class="form__input">
                        <img src="./img/key.svg" alt="" class="input__icon">
                        <input type="password" class="btn-base form__input--password" placeholder="Password">
                    </div>
                    <div class="form__submit">
                        <button class="btn-submit btn-submit--signup btn-base" type="submit">Create an Account</button>
                    </div>
                </form>
            </div>
            <div class="container__separator">
                <fieldset>
                    <legend>Or</legend>
                </fieldset>
            </div>
        </div>
        <footer class="l-footer">
            <a href="./sign-in.html" class="footer__switch footer__switch--signup btn-base">Log In</a>
        </footer>
    </div>
</body>

</html>
